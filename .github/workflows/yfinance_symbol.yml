name: "Find New Symbols"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

env:
  RUNTIME: 300

jobs:
  search_symbols:
    runs-on: ubuntu-latest
    name: A job to look for new symbols
    steps:

      - name: "Build:checkout"
        uses: actions/checkout@v2

      - name: lookup new symbols
        uses: adagrad/findb_dolthub@latest
        with:
          args: "yfinance symbol --time ${{ env.RUNTIME }}"
          # resume last session
          # args: "yfinance symbol --time ${{ env.RUNTIME }}" -s yfsymbols.csv.existing.symbols -r yfsymbols.csv.possible.symbols

      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v1
        with:
          context: .
          push: true
          registry: ghcr.io
          username: "adagrad"
          password: ${{ secrets.GHCR }}
          repository: adagrad/finget
          tags: latest

  update_info:
    needs: search_symbols
    runs-on: ubuntu-latest
    name: A job to look for detailed infos for new symbols
    steps:

      - name: "Build:checkout"
        uses: actions/checkout@v2

      - name: lookup info details
        uses: adagrad/findb_dolthub@latest
        with:
          args: "yfinance info --time ${{ env.RUNTIME }}"

      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          username: "adagrad"
          password: ${{ secrets.GHCR }}
          repository: adagrad/finget
          tags: latest

  update_quote:
    needs: update_info
    runs-on: ubuntu-latest
    name: A job to update missing quotes
    steps:

      - name: "Build:checkout"
        uses: actions/checkout@v2

      - name: lookup info details
        uses: adagrad/findb_dolthub@latest
        with:
          args: "yfinance quote -i 0 --include-new --time ${{ env.RUNTIME }} --clean"

      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          username: "adagrad"
          password: ${{ secrets.GHCR }}
          repository: adagrad/finget
          tags: latest
