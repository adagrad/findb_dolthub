name: "Get new TSI quotes (testable)"

on:
  workflow_dispatch:
  #schedule:
  #  # run once a week
  #  - cron: "0 6 * * 2"

env:
  DOLT_BRANCH: "yfinance/quote/tsi/${{ github.run_id }}-${{ github.run_attempt }}"

jobs:
  tsi_quotes:
    uses: adagrad/findb_dolthub/.github/workflows/yfinance_quote_generic.yml@test
    needs: fetch_quotes
    secrets: inherit
    with:
      branch: ${{ env.DOLT_BRANCH }}
      where: "exchange='PNK'"
      time: 15
      commit_message: add_quotes_tsi
